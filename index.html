<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div class="container">
    <main class="main">
      <article class="left">
        <div class="logo">
          <img src="./src/images/logo.svg" alt="logo" class="img-logo">
          <div class="buttons">
            <ul>
              <li><button class=" button button-1"><img src="./src/images/icon-document.svg" alt="document"></button>
              </li>
              <li><button class="button button-2"><img src="./src/images/icon-folder.svg" alt="folder"></button></li>
              <li><button class="button button-3"><img src="./src/images/icon-upload.svg" alt="upload"></button></li>
            </ul>
          </div>
        </div>
      </article>
      <article class="right">
        <div class="pop-out">
          <p><span>185</span> GB Left</p>
        </div>
        <div class="right-text">
          <div class="right-bottom">
            <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
            <div class="space-toolbar">
              <div class="toolbar">
                <div class="point">
                  <span>.</span>
                </div>
              </div>
            </div>
          </div>
          <div class="sub-text">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </div>
      </article>
  </div>
  </main>
  </div>


</body>

</html>
